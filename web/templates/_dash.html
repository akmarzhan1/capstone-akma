<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static', filename='images/favi.ico') }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styling.css') }}" > -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css" />
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="HTML5 website template">
    <meta name="keywords" content="global, template, html, sass, jquery">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>


<body>

    <header> </header>
    <!-- <div class="perspective effect-rotate-right">
      <div class="container"><div class="outer-nav--return"></div>
        <div id="viewport" class="l-viewport">
          <div class="l-wrapper"> -->
            <div class="app-container">
              <div class="app-header">
                <div class="app-header-left">
                  <!-- <a href="{{url_for('routes.about')}}"><span class="app-icon"></span> 
                  </a> -->
                  <a href="{{url_for('routes.about')}}" style="text-decoration: none;">
                      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="TimeX">
                    </a>
                    <p class="app-name">TimeX</p>
          
                  <!-- <div class="search-wrapper">
                    <input class="search-input" type="text" placeholder="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-search" viewBox="0 0 24 24">
                      <defs></defs>
                      <circle cx="11" cy="11" r="8"></circle>
                      <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                  </div> -->
                </div>
                <div class="app-header-right">
                  <button class="mode-switch" title="Switch Theme">
                    <svg class="moon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" width="24" height="24" viewBox="0 0 24 24">
                      <defs></defs>
                      <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                    </svg>
                  </button>
                  <button class="add-btn" title="Add New Project">
                    <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus">
                      <line x1="12" y1="5" x2="12" y2="19" />
                      <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                  </button>
                  <button class="notification-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bell">
                      <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                      <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                    </svg>
                  </button>
                  <button class="profile-btn">
                    <img src="https://pyxis.nymag.com/v1/imgs/a95/a9b/5971469de6a615006b415046b50b575702-gong-yoo-squid-game-slap.rsquare.w700.jpg" />
                    {% if current_user.is_authenticated %}
          
                    <span>{{current_user.username}}</span>
                    <!-- ADD LOG OUT -->
                
                    {% else %}
                  
                    <span><a style="text-decoration: none;color:white;" href="{{url_for('auth.login')}}">SIGN IN</a></span>
                    {% endif %}
                  </button>
                </div>
                <button class="messages-btn">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-circle">
                    <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
                  </svg>
                </button>
              </div>
              <div class="app-content">
          
                  {% block content %} {% endblock %}

                <div class="messages-section">
                  <div class="projects-section-header">
                    <p>Timer</p>
                  </div>
                  <main class="gameboy">
                    <div class="gameboy__part gameboy__part--top">
                      <div class="gameboy__decoration gameboy__decoration--top">
                        <div class="gameboy__decoration-bars">
                        </div>
                        <div class="gameboy__decoration-box"></div>
                      </div>
                      <div class="upper-part">
                        <div class="upper-part__item"></div>
                        <div class="upper-part__item"></div>
                        <div class="upper-part__item"></div>
                      </div>
                      <div class="screen__container">
                        <div class="screen__main" style="overflow-y: auto;">
                          <!-- <div class="screen__overlay"></div> -->
                          <div class="ui fluid center aligned very padded text container segment" style="margin: 10px;
                          overflow-y: auto;">
                            <div id="timer">
                              <div class="time"></div>
                              <div class="ui blue progress">
                                <div class="bar"></div>
                                <div class="label">Session 1</div>
                              </div>
                              <button class="big ui labeled icon button switch play">
                                <i class="play icon"></i>
                                Play
                              </button>
                              <button class="big ui labeled icon button reset">
                                <i class="history icon"></i>
                               New
                              </button>
                            </div>
                            <div class="ui horizontal divider">SETTINGS</div>
                            <div id="session-control">
                              <div id="set-session">
                                <h3>Session Length</h3>
                                <button value="subtract-session" class="large ui icon button minus">
                                  <i class="minus icon"></i>
                                </button>
                                <span class="time"></span>
                                <button value="add-session" class=" large ui icon button plus">
                                  <i class="plus icon"></i>
                                </button>
                              </div>
                              <div id="set-break">
                                <h3>Break Length</h3>
                                <button value="subtract-break" class="large ui icon button minus">
                                  <i class="minus icon"></i>
                                </button>
                                <span class="time"></span>
                                <button value="add-break" class="large ui icon button plus">
                                  <i class="plus icon"></i>
                                </button>
                              </div>		
                            </div>
                          </div>
                      </div>
                      <div class="separator__container">
                        <div class="separator__line separator__line--left"></div>
                        <div class="separator__center">
                          <div class="separator__bar"></div>
                          <div class="separator__bar"></div>
                          <div class="separator__bar"></div>
                          <div class="separator__bar"></div>
                          <div class="separator__bar"></div>
                          <div class="separator__bar"></div>
                        </div>
                        <div class="separator__line separator__line--right"></div>
                      </div>
                    </div>
                    <div class="gameboy__part gameboy__part--bottom">
                      <div class="buttons__container">
                        <div class="direction direction__box">
                          <div class="direction__container">
                            <div class="direction__button direction__button--up"></div>
                            <div class="direction__button direction__button--left"></div>
                            <div class="direction__button direction__button--center">
                              <div class="direction__circle">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 7.34 11.69">
                                  <path d="M5.84,10.19a4.35,4.35,0,0,1,0-8.69" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                                </svg>
                              </div>
                            </div>
                            <div class="direction__button direction__button--right"></div>
                            <div class="direction__button direction__button--down"></div>
                          </div>
                        </div>
                        <div class="a-b__container">
                          <div class="a-b__button a-b__button--A">
                            <svg class="a-b__glow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40.19 20.33">
                              <path d="M2,18.33A18.14,18.14,0,0,1,5.59,9.21" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" />
                              <path d="M12.67,3.58A18.2,18.2,0,0,1,38.19,18.33" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" />
                            </svg>
                            <svg class="a-b__shadow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10.86 5.65">
                              <path d="M9.36,1.5a4.35,4.35,0,0,1-4,2.65A4.34,4.34,0,0,1,1.5,1.82" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" />
                            </svg>
                          </div>
                          <div class="a-b__button a-b__button--B">
                            <svg class="a-b__glow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40.19 20.33">
                              <path d="M2,18.33A18.14,18.14,0,0,1,5.59,9.21" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" />
                              <path d="M12.67,3.58A18.2,18.2,0,0,1,38.19,18.33" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" />
                            </svg>
                            <svg class="a-b__shadow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10.86 5.65">
                              <path d="M9.36,1.5a4.35,4.35,0,0,1-4,2.65A4.34,4.34,0,0,1,1.5,1.82" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" />
                            </svg>
                          </div>
                        </div>
                      </div>
                      <div class="start-select start-select__container">
                        <div class="start-select__button">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 41.18 6.08">
                            <path d="M1.5,4.58V3.91A2.41,2.41,0,0,1,3.91,1.5H25.35" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" />
                            <path d="M31.54,1.5h5.73a2.41,2.41,0,0,1,2.41,2.41v.67" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" />
                          </svg>
                        </div>
                        <div class="start-select__button">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 41.18 6.08">
                            <path d="M1.5,4.58V3.91A2.41,2.41,0,0,1,3.91,1.5H25.35" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" />
                            <path d="M31.54,1.5h5.73a2.41,2.41,0,0,1,2.41,2.41v.67" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" />
                          </svg>
                        </div>
                      </div>
                    </div>
                  </main>
                </div>
              </div>
            </div>

<!-- </div>
</div>
</div>
</div> -->

  <footer> </footer>

</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{ url_for("static", filename="js/vendor/jquery-2.2.4.min.js") }}"><\/script>')</script>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>


</body>

</html>
